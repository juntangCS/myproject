<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../bao/material-kit-master/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../bao/material-kit-master/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign In Page - I Photograph</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../bao/material-kit-master/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bao/material-kit-master/assets/css/material-kit.css" rel="stylesheet" />
</head>
<body class="signup-page">
    <div id="overlay">
        <img id="waitPhoto" src="../bao/image/wait.gif" />
    </div>
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../main.html">I &nbsp;<i class="fa fa-heart heart"></i>&nbsp; Photograph</a>
            </div>
        </div>
    </nav>
    <div class="wrapper" ng-controller="loginController as login">
        <div class="header header-filter" style="background-image: url('../bao/image/background.jpeg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" name="loginForm">
                                <div class="header header-primary text-center">
                                    <h4>Sign In</h4>
                                </div>
                                <div class="content">
                                    <div class="input-group" ar-error-class="loginForm.email">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <input type="text" ng-maxlength="100" ng-required="true" name="email" email class="form-control" ng-model="login.data.email" placeholder="Email...">
                                    </div>
                                    <div class="input-group" ar-error-class="loginForm.password">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <input type="password" ng-required="true" ng-minlength="6" ng-maxlength="50" placeholder="Password..." name="password" ng-model="login.data.password" class="form-control" />
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <a ng-click="login.loginFun(loginForm)" class="btn btn-simple btn-info btn-lg">Get Started</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <footer class="footer">
                    <div class="container">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                    <a href="http://www.creative-tim.com">
                                        Creative Tim
                                    </a>
                                </li>
                                <li>
                                    <a href="http://presentation.creative-tim.com">
                                        About Us
                                    </a>
                                </li>
                                <li>
                                    <a href="http://blog.creative-tim.com">
                                        Blog
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.creative-tim.com/license">
                                        Licenses
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="copyright pull-right">
                            &copy; 2016, made with I Photograph
                        </div>
                    </div>
                </footer>
            </div>
        </div>

    </div>

</body>
</html>
<!--   Core JS Files   -->
<script src="../bao/material-kit-master/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../bao/material-kit-master/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../bao/material-kit-master/assets/js/material.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="../bao/material-kit-master/assets/js/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="../bao/material-kit-master/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="../bao/material-kit-master/assets/js/material-kit.js" type="text/javascript"></script>
<script src="../bao/angular-1.5.6/angular.min.js"></script>
<script src="../bao/angular-1.5.6/angular-resource.min.js"></script>
<script src="../bao/angular-1.5.6/angular-route.min.js"></script>
<script src="../scripts/app.js"></script>
<script src="../scripts/utinity/common.js"></script>
<script src="../scripts/services/register-service.js"></script>
<script src="../scripts/directives/validates/email.js"></script>
<script src="../scripts/directives/error-class.js"></script>
<script src="../scripts/controllers/login.js"></script>
